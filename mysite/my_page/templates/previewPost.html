{% extends "index.html" %}

{% load static %}

{% block title %}<title>About Me - Robin Graf</title>{% endblock %}

{% block content %}

<h5 class="center-align">{{ post_title}}</h5>
<div class="center-align">
    {{post_html_text | safe}}
</div>

<div>
    <form action="/makePost/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
</div>

{% endblock %}
