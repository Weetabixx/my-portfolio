{% extends "index.html" %}

{% load static %}

{% block title %}<title>About Me - Robin Graf</title>{% endblock %}

{% block content %}

<h5 class="center-align">{{ post_title}}</h5>
<div class="center-align">
    {{post_content | safe}}
</div>

<div>
    <form action="/makePost/" method="post">
        {% csrf_token %}
        {{ form }}
        <label for="id_post_confirm"></label>
        <label for="submitThis">Submit button</label>
        <input type="submit" value="Submit" id="submitThis"/>
    </form>
</div>

{% endblock %}
